<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧健康港</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* iPhone 14 Pro 状态栏样式 */
        .iphone-status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        /* 流海区域 */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 100;
        }

        .battery-icon {
            width: 20px;
            height: 10px;
            border: 1px solid #fff;
            border-radius: 2px;
            padding: 1px;
            position: relative;
            margin-left: 5px;
        }

        .battery-icon:after {
            content: '';
            position: absolute;
            top: 3px;
            right: -3px;
            width: 2px;
            height: 4px;
            background-color: #fff;
            border-radius: 0 2px 2px 0;
        }

        .battery-level {
            height: 100%;
            width: 80%;
            background-color: #fff;
            border-radius: 1px;
        }

        /* 隐藏滚动条但保持滚动功能 */
        .content-area::-webkit-scrollbar {
            display: none;
        }

        .content-area {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            height: calc(667px - 44px - 50px); /* 减去状态栏和底部导航的高度 */
        }

        /* 确保页面不会出现滚动条 */
        body {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100" style="width: 375px; height: 667px; overflow: hidden;">
    <!-- iPhone 14 Pro 状态栏 -->
    <div class="iphone-status-bar">
        <div class="notch"></div>
        <div style="margin-left: 25px;">12:35</div>
        <div style="display: flex; align-items: center; margin-right: 25px;">
            <span>5G</span>
            <span style="margin-left: 5px;">
                <i class="ri-wifi-line"></i>
            </span>
            <div class="battery-icon">
                <div class="battery-level"></div>
            </div>
        </div>
    </div>

    <!-- 微信小程序顶部状态栏 -->
    <div class="wx-status-bar">
        <div class="flex items-center">
            <i class="ri-arrow-left-s-line mr-2"></i>
            <span>智慧健康港</span>
        </div>
        <div class="flex items-center">
            <i class="ri-more-line"></i>
        </div>
    </div>

    <!-- 页面内容区域 -->
    <div class="content-area p-4 overflow-y-auto">
        <!-- 内容将在这里动态替换 -->
    </div>

    <!-- 底部导航栏 -->
    <div class="tabbar">
        <a href="home-connected.html" class="tabbar-item">
            <i class="ri-home-4-line tabbar-icon"></i>
            <span>首页</span>
        </a>
        <a href="health.html" class="tabbar-item">
            <i class="ri-heart-pulse-line tabbar-icon"></i>
            <span>健康</span>
        </a>
        <a href="points.html" class="tabbar-item">
            <i class="ri-coin-line tabbar-icon"></i>
            <span>积分兑换</span>
        </a>
        <a href="settings.html" class="tabbar-item">
            <i class="ri-settings-3-line tabbar-icon"></i>
            <span>设置</span>
        </a>
    </div>
</body>
</html>
