<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧健康港 - 首页（未连接）</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/iphone-status.css">
    <link rel="stylesheet" href="../css/tabbar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100" style="width: 393px; height: 852px; overflow: hidden;">
    <!-- iPhone 14 Pro 状态栏 -->
    <div class="iphone-status-bar">
        <div class="notch"></div>
        <div class="time">12:30</div>
        <div class="right-icons">
            <span>5G</span>
            <i class="ri-wifi-fill ml-2 text-gray-700"></i>
            <div class="battery-icon inline-block">
                <div class="battery-level"></div>
            </div>
        </div>
    </div>

    <!-- 微信小程序顶部状态栏 -->
    <div class="wx-status-bar">
        <div class="flex items-center">
            <span class="font-bold">智慧健康港</span>
        </div>
        <div class="flex items-center">
            <div class="wx-more-btn"></div>
            <div class="wx-close-btn"></div>
        </div>
    </div>

    <!-- 页面内容区域 -->
    <div class="content-area p-4" style="height: calc(852px - 44px - 50px - 50px);">
        <!-- 连接提示区域 -->
        <div class="bg-white rounded-xl p-5 mb-4 shadow-sm">
            <div class="flex items-center justify-center mb-4">
                <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center">
                    <i class="ri-bluetooth-line text-3xl text-gray-400"></i>
                </div>
            </div>
            <div class="text-center mb-4">
                <h2 class="text-lg font-bold text-gray-700">未连接智能手环</h2>
                <p class="text-sm text-gray-500 mt-1">连接后可同步健康数据，管理手环设置</p>
            </div>
            <a href="device-pairing.html" class="port-button block w-full">立即连接手环</a>
        </div>

        <!-- 静态健康知识区 -->
        <div class="bg-white rounded-xl p-4 mb-4 shadow-sm">
            <h3 class="font-bold text-gray-700 mb-3">
                <i class="ri-lightbulb-flash-line mr-1 text-yellow-500"></i>
                港口工作健康提示
            </h3>
            <div class="p-3 border-l-4 border-blue-500 bg-blue-50 rounded mb-3">
                <p class="text-sm text-gray-700">炎热天气作业时，每小时至少补充300-500ml水，避免中暑风险。</p>
            </div>
            <div class="p-3 border-l-4 border-green-500 bg-green-50 rounded">
                <p class="text-sm text-gray-700">长时间站立工作，每隔1小时活动5分钟，保持下肢血液循环。</p>
            </div>
        </div>

        <!-- 功能预览区 -->
        <div class="mb-4">
            <h3 class="font-bold text-gray-700 mb-3">功能预览</h3>
            <!-- 功能卡片1 -->
            <div class="bg-gray-200 rounded-xl p-4 mb-3 relative opacity-80">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-white px-3 py-1 rounded-full text-xs text-gray-500 shadow-sm">
                        连接手环后可用
                    </div>
                </div>
                <h4 class="font-medium text-gray-400">今日健康概览</h4>
                <div class="flex justify-between mt-2 opacity-70">
                    <div class="text-center">
                        <p class="text-xl font-bold text-gray-400">0</p>
                        <p class="text-xs text-gray-500">步数</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xl font-bold text-gray-400">0</p>
                        <p class="text-xs text-gray-500">卡路里</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xl font-bold text-gray-400">0</p>
                        <p class="text-xs text-gray-500">活动分钟</p>
                    </div>
                </div>
            </div>
            
            <!-- 功能卡片2 -->
            <div class="bg-gray-200 rounded-xl p-4 relative opacity-80">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-white px-3 py-1 rounded-full text-xs text-gray-500 shadow-sm">
                        连接手环后可用
                    </div>
                </div>
                <h4 class="font-medium text-gray-400">工作模式</h4>
                <div class="flex justify-between mt-3 opacity-70">
                    <div class="text-center">
                        <div class="mode-icon">
                            <i class="ri-volume-up-line"></i>
                        </div>
                        <p class="text-xs text-gray-500">高噪音</p>
                    </div>
                    <div class="text-center">
                        <div class="mode-icon">
                            <i class="ri-sun-line"></i>
                        </div>
                        <p class="text-xs text-gray-500">强光</p>
                    </div>
                    <div class="text-center">
                        <div class="mode-icon">
                            <i class="ri-water-flash-line"></i>
                        </div>
                        <p class="text-xs text-gray-500">潮湿</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 使用引导区 -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
            <h3 class="font-bold text-gray-700 mb-3">
                <i class="ri-guide-line mr-1 text-blue-500"></i>
                如何使用智慧健康港
            </h3>
            <div class="flex items-center mb-2">
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 mr-3">1</div>
                <p class="text-sm text-gray-600">连接您的智能手环</p>
            </div>
            <div class="flex items-center mb-2">
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 mr-3">2</div>
                <p class="text-sm text-gray-600">实时监测您的健康数据</p>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 mr-3">3</div>
                <p class="text-sm text-gray-600">获取积分兑换健康服务</p>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tabbar">
        <a href="home-disconnected.html" class="tabbar-item active">
            <i class="ri-home-4-fill tabbar-icon"></i>
            <span>首页</span>
        </a>
        <a class="tabbar-item disabled">
            <i class="ri-heart-pulse-line tabbar-icon"></i>
            <span>健康</span>
        </a>
        <a class="tabbar-item disabled">
            <i class="ri-coin-line tabbar-icon"></i>
            <span>积分兑换</span>
        </a>
        <a href="settings.html" class="tabbar-item">
            <i class="ri-settings-3-line tabbar-icon"></i>
            <span>设置</span>
        </a>
    </div>
</body>
</html>
